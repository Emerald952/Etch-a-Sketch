<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel ="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Pixel Art</h1>
    <div id = "container">
        <div id = "selectMenu">
            <div id="setColor">
                <label>Pen Color:
                    <input type="color" id="penColor" value="#000000">
                </label>
                
                <label>Background Color:
                    <input type="color" id = "gridColor" value ="#ffffff">
                </label> 
            </div>
            <div id="eraseBtn">
                <button id = "eraser" class="pixBtns">Eraser</button>   
            </div>
            <div id = "gridSizeSelect">
                <label for="selectGrid">Choose pixel size:</label>    
                <select id="selectGrid">
                    <option value="16">16</option>
                    <option value="24">24</option>
                    <option value="32">32</option>
                    <option value="48">48</option>
                    <option value="64">64</option>
                </select>   
            </div>
            <div id ="shading">
                <button id= "shadingPen">Shading</button>
            </div>
            <div id = "rainbow">
                <button id = "rainbowPen">Rainbow Pen</butoon>
            </div>
            <div id = "reset">
                <button id="clearAll">Clear All</button>
            </div>
        </div> 
        <div id="sketchPad"></div>
    </div>
    
</body>
</html>
